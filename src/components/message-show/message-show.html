<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="panel panel-default" ng-if="!$ctrl.message">
            <div class="panel-body" >
                <div class="alert alert-success">
                    <strong>In progress...</strong>
                </div>
            </div>
        </div>


        <div class="panel panel-success" ng-if="$ctrl.message">
            <div class="panel-heading">
                <strong>{{$ctrl.message.subject}}</strong>
            </div>
            <div class="panel-body">
                <p>{{$ctrl.message.text}}</p>
            </div>
            <div class="panel-footer">
                <em>{{$ctrl.message.email}}</em>
            </div>
        </div>
    </div>
</div>

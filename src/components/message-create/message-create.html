<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <div class="row">

                    <form role="form">
                        <div class="col-xs-6 form-group">
                            <label>Subject</label>
                            <input ng-model="$ctrl.message.subject" class="form-control">
                        </div>
                        <div class="col-xs-6 form-group">
                            <label>Email</label>
                            <input ng-model="$ctrl.message.email" class="form-control">
                        </div>

                        <div class="col-xs-12 form-group">
                            <label>Type</label>
                            <select ng-model="$ctrl.message.type" class="form-control">
                                <option value="inbox">Inbox</option>
                                <option value="outbox">Outbox</option>
                            </select>
                        </div>

                        <div class="col-xs-12 form-group">
                            <label>Text</label>
                            <textarea ng-model="$ctrl.message.text" class="form-control" rows="5"></textarea>
                        </div>

                        <div class="col-xs-12 form-group">
                            <a ng-click="$ctrl.addMessage()" class="btn btn-success"><i class="fa fa-check"></i> Create</a>
                            <a class="btn btn-danger"><i class="fa fa-close "></i> Cancel</a>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>

</div>
